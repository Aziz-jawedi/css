<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Project</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="new.css">
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="./new.js"></script>
</head>
<body class="body">

    <header class="header">
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="#home" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="#about" class="navbar-link">About</a></li>
                <li class="navbar-item"><a href="#services" class="navbar-link">Services</a></li>
                <li class="navbar-item"><a href="#contact" class="navbar-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <h1 class="hero-title">Welcome to My Creative Project</h1>
            <p class="hero-description">This is a cool project where we showcase a creative design using HTML and CSS.</p>
        </section>

        <section class="about-section" id="about">
            <h2 class="section-title">About Us</h2>
            <p class="section-description">We are a team of passionate developers creating beautiful websites.</p>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 My Creative Project. All rights reserved.</p>
    </footer>

</body>
</html>
